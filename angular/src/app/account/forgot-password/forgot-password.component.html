<p-toast position="top-right" />

<div class="flex justify-content-center align-items-center" style="min-height: 100vh; padding: 1rem;">
  <p-card styleClass="w-full md:w-30rem" header="Forgot Password">
    <p class="m-0 mb-3 text-600">
      Enter your tenant name (if applicable) and email to receive a password reset link.
    </p>

    <form [formGroup]="form" (ngSubmit)="submit()" class="flex flex-column gap-3">
      <div class="field">
        <label for="tenantName" class="block mb-2">Tenant Name (optional for host)</label>
        <input id="tenantName" type="text" pInputText formControlName="tenantName" class="w-full" />
      </div>

      <div class="field">
        <label for="email" class="block mb-2">Email</label>
        <input id="email" type="email" pInputText formControlName="email" class="w-full" />
      </div>

      <button pButton type="submit" label="Send Reset Link" [loading]="loading"></button>
      <button pButton type="button" label="Back to Login" severity="secondary" (click)="backToLogin()"></button>
    </form>
  </p-card>
</div>
