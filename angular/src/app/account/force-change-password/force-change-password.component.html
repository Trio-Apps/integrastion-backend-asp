<p-toast position="top-right" />

<div class="flex justify-content-center align-items-center" style="min-height: 100vh; padding: 1rem;">
  <p-card styleClass="w-full md:w-30rem" header="Change Password">
    <p class="m-0 mb-3 text-600">
      You must change your temporary password before continuing.
    </p>

    <form [formGroup]="form" (ngSubmit)="submit()" class="flex flex-column gap-3">
      <div class="field">
        <label for="currentPassword" class="block mb-2">Current Password</label>
        <p-password
          inputId="currentPassword"
          formControlName="currentPassword"
          [feedback]="false"
          [toggleMask]="true"
          styleClass="w-full"
          inputStyleClass="w-full"
        />
      </div>

      <div class="field">
        <label for="newPassword" class="block mb-2">New Password</label>
        <p-password
          inputId="newPassword"
          formControlName="newPassword"
          [feedback]="true"
          [toggleMask]="true"
          styleClass="w-full"
          inputStyleClass="w-full"
        />
      </div>

      <div class="field">
        <label for="confirmNewPassword" class="block mb-2">Confirm New Password</label>
        <p-password
          inputId="confirmNewPassword"
          formControlName="confirmNewPassword"
          [feedback]="false"
          [toggleMask]="true"
          styleClass="w-full"
          inputStyleClass="w-full"
        />
      </div>

      <button pButton type="submit" label="Change Password" [loading]="loading"></button>
    </form>
  </p-card>
</div>
