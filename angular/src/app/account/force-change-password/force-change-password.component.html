<div class="force-change-container">
  <p-toast position="top-right"></p-toast>

  <div class="force-change-wrapper">
    <div class="force-change-card card">
      <div class="force-change-header">
        <img src="assets/images/logo/newlogo.png" alt="BEON-IT" class="logo-icon" />
        <h1 class="app-name">OrderXChange</h1>
        <p class="subtitle">You must change your temporary password before continuing.</p>
      </div>

      <form [formGroup]="form" (ngSubmit)="submit()" class="force-change-form">
        <div class="field">
          <label for="currentPassword" class="field-label">Current Password</label>
          <p-password
            inputId="currentPassword"
            formControlName="currentPassword"
            [feedback]="false"
            [toggleMask]="true"
            styleClass="w-full"
            inputStyleClass="w-full"
            [class.ng-invalid]="form.controls.currentPassword.invalid && form.controls.currentPassword.touched"
          ></p-password>
        </div>

        <div class="field">
          <label for="newPassword" class="field-label">New Password</label>
          <p-password
            inputId="newPassword"
            formControlName="newPassword"
            [feedback]="true"
            [toggleMask]="true"
            styleClass="w-full"
            inputStyleClass="w-full"
            [class.ng-invalid]="form.controls.newPassword.invalid && form.controls.newPassword.touched"
          ></p-password>
        </div>

        <div class="field">
          <label for="confirmNewPassword" class="field-label">Confirm New Password</label>
          <p-password
            inputId="confirmNewPassword"
            formControlName="confirmNewPassword"
            [feedback]="false"
            [toggleMask]="true"
            styleClass="w-full"
            inputStyleClass="w-full"
            [class.ng-invalid]="form.controls.confirmNewPassword.invalid && form.controls.confirmNewPassword.touched"
          ></p-password>
        </div>

        <div class="actions">
          <p-button
            type="submit"
            label="Change Password"
            [loading]="loading"
            styleClass="w-full"
            [disabled]="loading"
          ></p-button>
        </div>
      </form>
    </div>
  </div>
</div>
