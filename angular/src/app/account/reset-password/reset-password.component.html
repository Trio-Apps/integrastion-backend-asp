<p-toast position="top-right" />

<div class="flex justify-content-center align-items-center" style="min-height: 100vh; padding: 1rem;">
  <p-card styleClass="w-full md:w-30rem" header="Reset Password">
    <p class="m-0 mb-3 text-600">
      Enter your new password.
    </p>

    <form [formGroup]="form" (ngSubmit)="submit()" class="flex flex-column gap-3">
      <div class="field">
        <label for="tenantName" class="block mb-2">Tenant Name (optional for host)</label>
        <input id="tenantName" type="text" pInputText formControlName="tenantName" class="w-full" />
      </div>

      <div class="field">
        <label for="userId" class="block mb-2">User ID</label>
        <input id="userId" type="text" pInputText formControlName="userId" class="w-full" />
      </div>

      <div class="field">
        <label for="resetToken" class="block mb-2">Reset Token</label>
        <input id="resetToken" type="text" pInputText formControlName="resetToken" class="w-full" />
      </div>

      <div class="field">
        <label for="password" class="block mb-2">New Password</label>
        <p-password
          inputId="password"
          formControlName="password"
          [feedback]="true"
          [toggleMask]="true"
          styleClass="w-full"
          inputStyleClass="w-full"
        />
      </div>

      <div class="field">
        <label for="confirmPassword" class="block mb-2">Confirm Password</label>
        <p-password
          inputId="confirmPassword"
          formControlName="confirmPassword"
          [feedback]="false"
          [toggleMask]="true"
          styleClass="w-full"
          inputStyleClass="w-full"
        />
      </div>

      <button pButton type="button" label="Verify Link" severity="secondary" (click)="verifyToken()" [loading]="loading"></button>
      <button pButton type="submit" label="Reset Password" [loading]="loading" [disabled]="!tokenVerified"></button>
    </form>
  </p-card>
</div>
