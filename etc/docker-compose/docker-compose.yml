      - ConnectionStrings__Default=Server=mariadb;Port=3306;Database=OrderXChange;User=orderxchange_user;Password=OrderXChange@2024;CharSet=utf8mb4;
      - RUN_DB_MIGRATOR=${RUN_DB_MIGRATOR:-true}
    restart: "no"
    networks:
      - abp-network

  angular:
    build:
      context: ../../angular
      dockerfile: Dockerfile
    image: orderxchange-angular
    container_name: web_ui
    restart: always
    networks:
      - abp-network

  mariadb:
    container_name: mariadb
    image: mariadb:11.2
    ports:
      - "3306:3306"
    environment:
      MARIADB_ROOT_PASSWORD: "P@ssw0rd"
      MYSQL_DATABASE: "OrderXChange"
      MYSQL_USER: "orderxchange_user"
      MYSQL_PASSWORD: "OrderXChange@2024"
    volumes:
      - mariadb-data1:/var/lib/mysql
    networks:
      - abp-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-log:/var/lib/zookeeper/log
    networks:
      - abp-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    ports:
      - "9092:9092"
      - "29092:29092"
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT_INTERNAL://kafka:29092,PLAINTEXT://localhost:9092
      KAFKA_LISTENERS: PLAINTEXT_INTERNAL://0.0.0.0:29092,PLAINTEXT://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_NUM_NETWORK_THREADS: 3
      KAFKA_NUM_IO_THREADS: 8
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - abp-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8091:8080"
    depends_on:
      - kafka
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - abp-network

volumes:
  mariadb-data1:
    name: orderxchange_mariadb_data1
  zookeeper-data:
    name: orderxchange_zookeeper_data
  zookeeper-log:
    name: orderxchange_zookeeper_log
  kafka-data:
    name: orderxchange_kafka_data
  webapi-dp-keys:
    name: orderxchange_webapi_dp_keys

networks:
  abp-network:
    name: orderxchange-network
    driver: bridge
