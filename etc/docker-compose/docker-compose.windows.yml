services:
  web_api:
    build:
      context: ../..
      dockerfile: src/OrderXChange.HttpApi.Host/Dockerfile
      args:
        OPENIDDICT_PFX_PASSPHRASE: "0ae7c713-43f1-4428-9273-ac71bd31a284"
    user: root
    image: orderxchangehttpapihost
    container_name: web_api
    depends_on:
      db_migrator:
        condition: service_completed_successfully
      mariadb:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      - App__SelfUrl=http://localhost:8081
      - App__AngularUrl=http://localhost:4201
      - App__HealthCheckUrl=/health-status
      - App__DisablePII=false
      - ConnectionStrings__Hangfire=Server=mariadb;Port=3306;Database=OrderXChange;User=root;Password=P@ssw0rd;AllowUserVariables=True;UseAffectedRows=False
      - ConnectionStrings__Default=Server=mariadb;Port=3306;Database=OrderXChange;User=root;Password=P@ssw0rd;AllowUserVariables=True;UseAffectedRows=False
      - App__CorsOrigins=http://localhost:4201,http://localhost:8081
      - AuthServer__Authority=http://localhost:8081
      - AuthServer__RequireHttpsMetadata=false
      - AuthServer__SwaggerClientId=OrderXChange_Swagger
      - OpenIddict__Applications__OrderXChange_Swagger__RootUrl=http://localhost:8081
      - OpenIddict__Applications__OrderXChange_App__RootUrl=http://localhost:4201
      - OpenIddict__Applications__OrderXChange_Swagger__RedirectUris__0=http://localhost:8081/swagger/oauth2-redirect.html
      - App__RedirectAllowedUrls=http://localhost:8081
      - AuthServer__CertificatePassPhrase=0ae7c713-43f1-4428-9273-ac71bd31a284
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      # Hangfire Configuration
      - Hangfire__Schema=Hangfire
      - Hangfire__WorkerCount=20
      - Hangfire__QueuePollIntervalSeconds=15
      - Hangfire__SlidingInvisibilityTimeoutMinutes=5
      # Background Jobs Configuration
      - BackgroundJobs__OrderSync__Cron=0 */1 * * *
      - BackgroundJobs__MenuSync__Cron=0 2 * * *
      # Kafka Configuration
      - Kafka__Connections__Default__BootstrapServers=kafka:29092
      - Kafka__EventBus__GroupId=OrderXChange_Consumer_Group
      - Kafka__EventBus__ClientId=OrderXChange_Client
      - Kafka__EventBus__TopicName=OrderXChange
      - Kafka__EventBus__AutoOffsetReset=Earliest
      - Kafka__EventBus__EnableAutoCommit=false
      - Kafka__EventBus__MaxPollIntervalMs=300000
      - Kafka__EventBus__SessionTimeoutMs=45000
      - Kafka__EventBus__HeartbeatIntervalMs=3000
      - Kafka__EventBus__RequestTimeoutMs=30000
      - Kafka__EventBus__RetryBackoffMs=1000
      - Kafka__EventBus__ReconnectBackoffMs=50
      - Kafka__EventBus__ReconnectBackoffMaxMs=1000
      - Kafka__EventBus__SocketTimeoutMs=60000
      - Kafka__EventBus__MetadataMaxAgeMs=300000
      # Idempotency Configuration
      - Idempotency__RetentionDays=30
      - Settings__Abp__Account__EnableLocalLogin=true
    ports:
      - "8081:8080"
    restart: always
    networks:
      - abp-network
    volumes:
      - webapi-dp-keys:/root/.aspnet/DataProtection-Keys

  db_migrator:
    build:
      context: ../..
      dockerfile: src/OrderXChange.DbMigrator/Dockerfile
    image: orderxchange-dbmigrator
    container_name: db_migrator
    depends_on:
      mariadb:
        condition: service_healthy
    environment:
      - ConnectionStrings__Default=Server=mariadb;Port=3306;Database=OrderXChange;User=root;Password=P@ssw0rd;CharSet=utf8mb4;
      - RUN_DB_MIGRATOR=${RUN_DB_MIGRATOR:-true}
    restart: "no"
    networks:
      - abp-network

  angular:
    build:
      context: ../../angular
      dockerfile: Dockerfile
    image: orderxchange-angular
    container_name: web_ui
    depends_on:
      - web_api
    ports:
      - "4201:80"
    restart: always
    networks:
      - abp-network

  mariadb:
    container_name: mariadb
    image: mariadb:11.2
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "P@ssw0rd"
      MYSQL_DATABASE: "OrderXChange"
    volumes:
      - mariadb-data:/var/lib/mysql
    networks:
      - abp-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    command: 
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-log:/var/lib/zookeeper/log
    networks:
      - abp-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    ports:
      - "9092:9092"
      - "29092:29092"
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - abp-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8090:8080"
    depends_on:
      - kafka
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - abp-network

volumes:
  mariadb-data:
    name: orderxchange_mariadb_data
  zookeeper-data:
    name: orderxchange_zookeeper_data
  zookeeper-log:
    name: orderxchange_zookeeper_log
  kafka-data:
    name: orderxchange_kafka_data
  webapi-dp-keys:
    name: orderxchange_webapi_dp_keys

networks:
  abp-network:
    name: orderxchange-network
    driver: bridge
